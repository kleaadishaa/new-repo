<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="Styling.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <script defer src="script.js"></script>
</head>

<body>
  <!-- Sidebar -->
<div class="sidebar">
  <ul class="section-list">
    <li onclick="showSection('today')">
      <div class="nav-item">
        <i class="fa-solid fa-calendar-day"></i>
        <span>Today</span>
      </div>
    </li>
    <li onclick="showSection('important')">
      <div class="nav-item">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>Important</span>
      </div>
    </li>
    <li onclick="showSection('workout')">
      <div class="nav-item">
        <i class="fa-solid fa-person-running"></i>
        <span>Workouts</span>
      </div>
    </li>
    <li onclick="showSection('groceries')">
      <div class="nav-item">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Groceries</span>
      </div>
    </li>
    <li onclick="showSection('createlist')">
      <div class="nav-item">
        <i class="fa-solid fa-list"></i>
        <span>Create a List</span>
      </div>
    </li>
  </ul>
</div>

  <!-- Main Content -->
  <div class="main-content">
    <div id="today" class="section active">
      <h2>My Day</h2>
      <h3 id="currentDate"></h3>

      <div class="todayTasks">
        <h1>My Tasks for today</h1>
        <form>
          <input id="todo-input" type="text" placeholder="Add a new task for the day" autocomplete="off" />
          <button id="add-button">Add</button>
        </form>
        <ul id="today-list"></ul>
      </div>
    </div>

    <div id="important" class="section">
      <h2>Important Tasks</h2>
      
      <form id="important-input-bar">
          <input id="important-input" type="text" placeholder="Add a task" autocomplete="off" />
              <div class="datetime-group">
                  <div class="icon-label" onclick="document.getElementById('reminder-date').showPicker()">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input id="reminder-date" type="date" />
                  </div>

                  <div class="icon-label" onclick="document.getElementById('reminder-time').showPicker()">
                    <i class="fa-solid fa-clock"></i>
                    <input id="reminder-time" type="time" />
                  </div>
                </div>
            <button id="important-add-button" type="submit">Add</button>
        </form>
        <div class="important-list-class">        
          <ul id="importantlist"></ul>
        </div>
    </div>

<div id="workout" class="section">
  <h2>Plan your workouts</h2>
    <div id="workoutEntries">
      <span id="addWorkout">+</span>
    </div>
</div>

    <div id="groceries" class="section">
      <h2>Groceries</h2>
      <form id="grocery-input-bar">
        <input id="grocery-list" type="text" placeholder="Buy smth..." autocomplete="off">
        <button id="grocery-add-button" type="submit">Add</button>
      </form>
      <ul id="grocerylist"></ul>
    </div>

  <div id="createlist" class="section">
    <h1 id="editableTitle" contenteditable="true">List</h1>
        <form id="input-bar">
          <input id="newlist-input" type="text" placeholder="Add a task" autocomplete="off" />
          <button id="cl-add-button" type="submit">Add</button>
        </form>
      <ul id="newlist" class="newlist"></ul>

  </div>

  </div>
</body>
</html>
